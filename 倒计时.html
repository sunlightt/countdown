<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="LeftTime" style="font:30px '微软雅黑';"></p>
</body>
<script>


    CountDown('2018/09/20');
    function  CountDown(endTime) {
        var sh;
        freshTime();
        sh=setInterval(function () {
            freshTime();
        },1000)
        function checktime(i){
            if(i<10){
                i="0"+i;

            }
            else{i=i;}
            return i;
        }
        function freshTime(){
            var endtime=new Date(endTime);
            var nowtime=new Date();
            var lefttime=parseInt(endtime.getTime()-nowtime.getTime());
            var dm=24*60*60*1000;
            var d=parseInt(lefttime/dm);
            var hm=60*60*1000;
            var h=parseInt((lefttime/hm)%24);
            var mm=60*1000;
            var m=parseInt((lefttime/mm)%60);
            var s=parseInt((lefttime/1000)%60);
            m=checktime(m);
            s=checktime(s);
            if (lefttime<0) {
                return '时间结束';
            }
            return d+"天"+h+"小时"+m+"分钟"+s+"秒";
        }
    }

    
</script>
</html>
